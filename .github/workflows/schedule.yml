name: Scheduled Maintenance

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  maintenance:
    uses: mgmacri/OP_Client-Companion-Governance/.github/workflows/schedule.yml@5d78f69377ae9de1e5d9d92df43026dfe4a555b6
    with:
      node-version: "20"
      pnpm-version: "9"
      working-directory: "app/client-companion"
      run-dependency-audit: true
      run-stale-cleanup: true
      run-license-check: true
    permissions:
      contents: read
      issues: write
      pull-requests: write
      security-events: write