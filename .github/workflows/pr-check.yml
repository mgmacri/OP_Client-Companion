name: PR Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-check:
    uses: mgmacri/OP_Client-Companion-Governance/.github/workflows/pr-check.yml@5d78f69377ae9de1e5d9d92df43026dfe4a555b6
    with:
      node-version: "20"
      pnpm-version: "9"
      working-directory: "app/client-companion"
      run-security-scan: true
      fail-on-compliance-violation: true
    permissions:
      contents: read
      pull-requests: read
      security-events: write