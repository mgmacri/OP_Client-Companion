name: PR Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-check:
    uses: mgmacri/OP_Client-Companion-Governance/.github/workflows/pr-check.yml@ca441d52a40e54d1056f0b4a3a81e6fe903b7256
    with:
      node-version: "20"
      pnpm-version: "9"
      working-directory: "app/client-companion"
      run-security-scan: true
      fail-on-compliance-violation: true
    permissions:
      contents: read
      pull-requests: read
      security-events: write