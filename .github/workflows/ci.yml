# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  backend-ci:
    name: Backend CI (Node/TS)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
      # Adjust version if needed
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --ci

  web-ci:
    name: Web CI (React/Redux/Styled Components)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --ci

  python-ci:
    name: Python CI (optional)
    runs-on: ubuntu-latest
    if: hashFiles('python/**.py') != ''

    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: hashFiles('python/requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Test (pytest)
        run: pytest

  dotnet-ci:
    name: .NET CI (optional)
    runs-on: ubuntu-latest
    if: hashFiles('**/*.csproj') != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  docker-build:
    name: Docker Build (backend + web)
    runs-on: ubuntu-latest
    needs:
      - backend-ci
    # We don't strictly need web-ci before building images, but you can add it if desired:
    #   - web-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        if: hashFiles('backend/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: demo/backend:ci

      - name: Build web image
        if: hashFiles('web/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: demo/web:ci

  terraform-check:
    name: Terraform fmt & validate (optional)
    runs-on: ubuntu-latest
    if: hashFiles('infra/**/*.tf') != ''

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate

  compliance-scan:
    name: Compliance & Determinism Scan
    runs-on: ubuntu-latest
    needs:
      - backend-ci
      - web-ci
    # Adjust needs if you want python/dotnet included

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node for scan script
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run compliance scan (placeholder)
        run: |
          # Replace this with scripts/compliance-scan.mjs when implemented
          echo "Running simple compliance scan..."
          # Example: fail if we detect 'diagnosis' or 'crisis detection' in src/
          if grep -RniE "diagnos(e|is)|clinical interpretation|crisis (detection|alert)" backend/ web/ 2>/dev/null; then
            echo "âŒ Forbidden clinical/crisis terms detected in backend/ or web/";
            exit 1;
          fi

